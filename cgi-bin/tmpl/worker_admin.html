<tmpl_include name="header.html">

<br />

<div >

<table border="0" cellspacing="0" cellpadding="5" style="border: 1px solid black;">
	<tr>
		<th>Worker Class</th>
		<th>Version</th>
		<th>PID</th>
		<th>Last Register Time</th>
		<th>Status</th>
		<th>Options</th>
	</tr>
<tmpl_loop worker_hosts>
	<tmpl_if workers>
	<tr>
		<th colspan="6" class="class" align="left">Host: <tmpl_var host></th>
	</tr>
	<tmpl_loop workers>
	<tr class="job_header">
		<td class="data_text" valign="top" align="left"><tmpl_var worker_class></td>
		<td class="data_text" valign="top" align="center"><tmpl_var worker_version></td>
		<td class="data_text" valign="top" align="center"><tmpl_var process_id></td>
		<td class="data_text" valign="top" align="center"><tmpl_var register_time></td>
		<td class="data_text" valign="top" align="center"><tmpl_if status><tmpl_var status><tmpl_else>Normal</tmpl_if></td>
		<td class="data_text" valign="top">
		<form method="post" action="./panoptes.pl" style="display: inline">
				<input type="hidden" name="rm" value="ctrl_panel_mod">
				<input type="hidden" name="return_to" value="worker_admin">
				<input type="hidden" name="host" value="<tmpl_var host>">
				<input type="hidden" name="worker_class" value="<tmpl_var worker_class>">
				<input type="hidden" name="param" value="HOLD">
				<input type="hidden" name="action" value="modify">
				<tmpl_if HOLDING>
				<input type="hidden" name="value" value="0">
				<input type="submit" value="UNHOLD jobs">
				<tmpl_else>
				<input type="hidden" name="value" value="1">
				<input type="submit" value="HOLD jobs">
				</tmpl_if>
			</form><form method="post" action="./panoptes.pl" style="display: inline">
				<input type="hidden" name="rm" value="ctrl_panel_mod">
				<input type="hidden" name="return_to" value="worker_admin">
				<input type="hidden" name="host" value="<tmpl_var host>">
				<input type="hidden" name="worker_class" value="<tmpl_var worker_class>">
				<input type="hidden" name="param" value="OVERDRIVE">
				<input type="hidden" name="action" value="modify">
				<tmpl_if SUPER>
				<input type="hidden" name="value" value="0">
				<input type="submit" value="Disable OVERDRIVE">
				<tmpl_else>
				<input type="hidden" name="value" value="1">
				<input type="submit" value="Enable OVERDRIVE">
				</tmpl_if>
			</form><form method="post" action="./panoptes.pl" style="display: inline;">
				<input type="hidden" name="rm" value="ctrl_panel_mod">
				<input type="hidden" name="return_to" value="worker_admin">
				<input type="hidden" name="host" value="<tmpl_var host>">
				<input type="hidden" name="worker_class" value="<tmpl_var worker_class>">
				<input type="hidden" name="param" value="HALT">
				<input type="hidden" name="value" value="1">
				<tmpl_if HALTING>
				<input type="submit" value="UNHALT worker">
				<input type="hidden" name="action" value="delete">
				<tmpl_else>
				<input type="submit" value="HALT worker">
				<input type="hidden" name="action" value="add">
				</tmpl_if>
			</form>
		</td>
	</tr>
	</tmpl_loop>
	</tmpl_if>
</tmpl_loop>
</table>

</div>

<tmpl_include name="footer.html">
